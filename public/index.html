<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta property="og:image" content="/defi.jpeg"> -->
    <meta property="og:description" content="Defi.gold is shaking things up as the first DEX and NFT marketplace on the Bitcoin blockchain. It's all about trading cool stuff like NFTs, tokens, DAOs, and derivatives, but faster and smarter than ever. Plus, it's the first to bring this kind of smart contract magic to Bitcoin!">
    <!-- <meta property="og:url" content="https://www.defi.gold"> -->
    <meta property="og:title" content="Defi.gold | Revolutionizing The Bitcoin Blockchain">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Defi.gold</title>
    <style>
      body {
        opacity: 0; /* Initially hide the body content */
        transition: opacity 300ms; /* Smooth transition to reveal content */
      }
      body.fonts-loaded {
        opacity: 1; /* Reveal content when fonts are loaded */
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      document.fonts.ready.then(function () {
        document.body.classList.add('fonts-loaded');
      });
    </script>
  </body>
</html>
